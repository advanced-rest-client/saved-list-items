<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>saved-list-items demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../chance/dist/chance.min.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../iron-pages/iron-pages.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../saved-list-items.html">
  <style is="custom-style" include="demo-pages-shared-styles">
   :host {
    --paper-button-disabled {
      color: red;
    }
  }

  .vertical-section-container {
    max-width: 800px;
  }

  h3 {
    @aqpply(--paper-font-title);
  }

  h4 {
    @apply(--paper-font-caption);
    color: rgba(0, 0, 0, 0.54);
  }

  paper-button[raised] {
    background-color: var(--primary-color);
    color: var(--light-primary-color);
  }

  paper-button[disabled] {
    background: #eaeaea;
    color: var(--disabled-text-color);
  }

  section[card] {
    @apply(--shadow-elevation-4dp);
    padding: 20px;
    background: white;
    margin-bottom: 40px;
    height: 500px;
  }

  saved-list-items {
    height: calc(100% - 60px);
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <h3>The `history-list`</h3>
      <section card>
        <h4>Regular list</h4>
        <saved-list-items id="history" items="[[list]]" on-saved-list-threshold="_loadNext"></saved-list-items>
      </section>
    </div>
  </template>
  <script>
  (function(app) {
    'use strict';
    app.list = [];
    /* global chance */
    app._loadNext = () => {
      if (!app.$ || !app.$.history) {
        return;
      }
      var data = app.getRequestData(100, false);
      app.$.history.addItems(data);
    };
    app.generateHistoryItem = (isHistory) => {
      var isPayload = chance.bool();
      var payloadMethods = ['POST', 'PUT', 'DELETE', 'OPTIONS'];
      var otherMethods = ['GET', 'HEAD'];
      var headersSize = chance.integer({
        min: 0,
        max: 10
      });
      var headers = '';
      for (var i = 0; i < headersSize; i++) {
        headers += 'X-' + chance.word() + ': ' + chance.word() + '\n';
      }
      if (isPayload) {
        headers += 'content-type: application/x-www-form-urlencoded';
      }
      var payload = isPayload ? chance.paragraph() : '';
      var requestName = isHistory ? null : chance.sentence({
        words: 2
      });
      var item = {
        'url': chance.url(),
        'method': chance.pick(isPayload ? payloadMethods : otherMethods),
        'headers': headers,
        'payload': payload,
        'created': chance.hammertime(),
        'type': isHistory ? 'history' : 'saved'
      };
      if (!isHistory) {
        item.name = requestName;
      }
      return item;
    };
    app.getRequestData = (dataSize, isHistory) => {
      var list = [];
      for (var i = 0; i < dataSize; i++) {
        list.push(app.generateHistoryItem(isHistory));
      }
      return list;
    };
    app._loadNext();
  })(document.querySelector('#app'));
  </script>
</body>

</html>
