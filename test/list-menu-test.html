<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../saved-list-items.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-list-items></saved-list-items>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, TestHelpers, MockInteractions */
    suite('List menu', function() {
      var element;
      var menu;
      var menuOptions;
      setup(function() {
        element = fixture('basic');
        var data = DataGenerator.generateRequests(10);
        element.items = data.requests;
        menu = element.$.savedListMenu;
        menuOptions = element.$.savedListMenuOptions;
        element.$.list.selectItem(0);
        TestHelpers.forceXIfStamp(element);
      });

      function actionElement(action) {
        return Polymer.dom(element.root)
        .querySelector('[data-action="' + action + '"]');
      }

      test('Export to file closes the menu', function(done) {
        menu.opened = true;
        var button = actionElement('export-selected-file');
        MockInteractions.tap(button);

        setTimeout(function() {
          assert.isFalse(menu.opened);
          assert.equal(menuOptions.selected, -1);
          done();
        }, 20); // next frame
      });

      test('Export to drive closes the menu', function(done) {
        menu.opened = true;
        var button = actionElement('export-selected-drive');
        MockInteractions.tap(button);

        setTimeout(function() {
          assert.isFalse(menu.opened);
          assert.equal(menuOptions.selected, -1);
          done();
        }, 16);
      });

      test('Delete all closes the menu', function(done) {
        menu.opened = true;
        var button = actionElement('delete-all');
        MockInteractions.tap(button);

        setTimeout(function() {
          assert.isFalse(menu.opened);
          assert.equal(menuOptions.selected, -1);
          done();
        }, 16);
      });

      test('Add to project closes the menu', function(done) {
        menu.opened = true;
        var button = actionElement('project-selected');
        MockInteractions.tap(button);

        setTimeout(function() {
          assert.isFalse(menu.opened);
          assert.equal(menuOptions.selected, -1);
          done();
        }, 16);
      });
    });
    </script>

  </body>
</html>
